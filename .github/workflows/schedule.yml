name: Scheduled Pipeline Run

on:
  schedule:
    - cron: '0 */2 * * *' # every 2 hours
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build pipeline image
        run: docker build -t climate-funding-intel-pipeline -f pipeline/Dockerfile pipeline

      - name: Check required secrets
        id: check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: |
          missing=()
          for v in SUPABASE_URL SUPABASE_SERVICE_ROLE_KEY GEMINI_API_KEY TAVILY_API_KEY; do
            if [ -z "${!v}" ]; then missing+=("$v"); fi
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run pipeline container
        if: steps.check.outputs.skip != 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          MODEL: ${{ secrets.MODEL }}
          # LLM controls (fallbacks and retries)
          LLM_MODEL_FALLBACKS: gemini-1.5-flash
          LLM_MAX_RETRIES: "4"
          LLM_RETRY_BASE_DELAY: "15"
          LLM_TIMEOUT: "180"
          LOG_LEVEL: INFO
        run: |
          echo "MODEL=${MODEL:-gemini-2.0-flash}"
          echo "LLM_MODEL_FALLBACKS=${LLM_MODEL_FALLBACKS}"
          echo "LLM_MAX_RETRIES=${LLM_MAX_RETRIES} LLM_RETRY_BASE_DELAY=${LLM_RETRY_BASE_DELAY} LLM_TIMEOUT=${LLM_TIMEOUT}"

          docker run --rm \
            -e SUPABASE_URL \
            -e SUPABASE_SERVICE_ROLE_KEY \
            -e GEMINI_API_KEY \
            -e TAVILY_API_KEY \
            -e SUPABASE_TABLE \
            -e MODEL \
            -e LLM_MODEL_FALLBACKS \
            -e LLM_MAX_RETRIES \
            -e LLM_RETRY_BASE_DELAY \
            -e LLM_TIMEOUT \
            -e LOG_LEVEL \
            -v "$GITHUB_WORKSPACE/pipeline:/app/pipeline" \
            climate-funding-intel-pipeline

      - name: Upload pipeline artifacts
        if: steps.check.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-debug
          path: |
            pipeline/last_result.txt
            pipeline/dropped_events.json
          if-no-files-found: ignore

      - name: Skip summary
        if: steps.check.outputs.skip == 'true'
        run: echo "Skipping run due to missing secrets. Configure repository secrets to enable."
