name: Scheduled Pipeline Run

on:
  schedule:
    - cron: '0 */2 * * *' # every 2 hours
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build pipeline image
        run: docker build -t climate-funding-intel-pipeline -f pipeline/Dockerfile pipeline

      - name: Check required secrets
        id: check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: |
          missing=()
          for v in SUPABASE_URL SUPABASE_SERVICE_ROLE_KEY GEMINI_API_KEY TAVILY_API_KEY; do
            if [ -z "${!v}" ]; then missing+=("$v"); fi
          done
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run pipeline container
        if: steps.check.outputs.skip != 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          MODEL: ${{ secrets.MODEL }}
          LOG_LEVEL: INFO
        run: |
          # Build conditional args for optional variables
          ARGS=( )
          if [ -n "${SUPABASE_TABLE}" ]; then ARGS+=( -e SUPABASE_TABLE ); fi
          if [ -n "${MODEL}" ]; then ARGS+=( -e MODEL ); fi

          docker run --rm \
            -e SUPABASE_URL \
            -e SUPABASE_SERVICE_ROLE_KEY \
            -e GEMINI_API_KEY \
            -e TAVILY_API_KEY \
            -e LOG_LEVEL \
            "${ARGS[@]}" \
            climate-funding-intel-pipeline

      - name: Skip summary
        if: steps.check.outputs.skip == 'true'
        run: echo "Skipping run due to missing secrets. Configure repository secrets to enable."
